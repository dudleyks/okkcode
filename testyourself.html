<!DOCTYPE html>
<html>
  <head>
    <title>OKKCODE: Test Yourself!</title>
  </head>
  <link href='css-bootstrap/bootstrap.css' rel='stylesheet'>
  <link href="css/testyourself.css" rel="stylesheet" type="text/css">

  <body>
  <header>
  <div id='logo'>
    <a href='https://dudleyks.github.io/okkcode'>
      <img src='images/OKK-Code-logo.svg'>
    </a>
  </div>
  <nav role='navigation'>
    <div id="menuToggle">
      <!--
      A fake / hidden checkbox is used as click reciever,
      so you can use the :checked selector on it.
      -->
      <input type="checkbox" />

      <!--
      Some spans to act as a hamburger.
      -->
      <span></span>
      <span></span>
      <span></span>

      <!--
      Too bad the menu has to be inside of the button
      but hey, it's pure CSS magic.
      -->
      <ul id="menu">
        <li><a href='https://dudleyks.github.io/okkcode'>Home</a></li>
        <li><a href='https://dudleyks.github.io/okkcode/aboutus'>About Us</a></li>
        <li><a href='https://dudleyks.github.io/okkcode/startlearning'>Start Learning</a></li>
        <li><a href='https://dudleyks.github.io/okkcode/testyourself'>Test Yourself</a></li>
        <li><a href='https://dudleyks.github.io/okkcode/contactus'>Contact Us</a></li>
      </ul>
    </div>
    </nav>
  </header>

  <div class='jumbotron'><h1>Test Yourself!</h1></div>
  <div id="quiz">
  <div id="quiz-header">
    <p class="faded">A quiz about basic coding.</p>
  </div>
  <div id="quiz-start-screen">
    <p><a href="#" id="quiz-start-btn" class="quiz-button">Start</a></p>
  </div>
</div>
<script>
$('#quiz').quiz({
  //resultsScreen: '#results-screen',
  //counter: false,
  //homeButton: '#custom-home',
  counterFormat: 'Question %current of %total',
  questions: [
    {
      'q': 'Is jQuery required for this plugin?',
      'options': [
        'Yes',
        'No'
      ],
      'correctIndex': 0,
      'correctResponse': 'Good job, that was obvious.',
      'incorrectResponse': 'Well, if you don\'t include it, your quiz won\'t work'
    },
    {
      'q': 'How do you use it?',
      'options': [
        'Include jQuery, that\'s it!',
        'Include jQuery and the plugin javascript.',
        'Include jQuery, the plugin javascript, the optional plugin css, required markup, and the javascript configuration.'
      ],
      'correctIndex': 2,
      'correctResponse': 'Correct! Sounds more complicated than it really is.',
      'incorrectResponse': 'Come on, it\'s not that easy!'
    },
    {
      'q': 'The plugin can be configured to require a perfect score.',
      'options': [
        'True',
        'False'
      ],
      'correctIndex': 0,
      'correctResponse': 'You\'re a genius! You just set allowIncorrect to true.',
      'incorrectResponse': 'Why you have no faith!? Just set allowIncorrect to true.'
    },
    {
      'q': 'How do you specify the questions and answers?',
      'options': [
        'MySQL database',
        'In the HTML',
        'In the javascript configuration'
      ],
      'correctIndex': 2,
      'correctResponse': 'Correct! Refer to the documentation for the structure.',
      'incorrectResponse': 'Wrong! Do it in the javascript configuration. You might need to read the documentation.'
    }
  ]
});
</script>
  </body>
</html>
